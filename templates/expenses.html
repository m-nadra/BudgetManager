{% extends "index.html" %}
{% block content %}
<table>
    <tr>
        <th>Expense name</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Account</th>
        <th colspan="3">Actions</th>
    </tr>
    {% for expense in expenses %}
        <tr>
            <td>{{expense[0]}}</td>
            <td>{{expense[1]}}</td>
            <td>{{expense[2]}}</td>
            <td>{{expense[3]}}</td>
            <td><a href="/edit_expense/{{expense[4]}}">Edit</a></td>
            <td><a href="/delete_expense/{{expense[4]}}">Delete entry</a></td>
            <td><a href="/undo_expense/{{expense[4]}}">Delete and undo changes to your account</a></td>
        </tr>
    {% endfor %}
</table>
<a href="/add_expense">Add expense</a>
{% endblock %}
