{% extends "index.html" %}
{% block content %}
<table>
    <tr>
        <th>Expense name</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Account</th>
    </tr>
    {% for expense in expenses %}
        <tr>
            <td>{{expense[0]}}</td>
            <td>{{expense[1]}}</td>
            <td>{{expense[2]}}</td>
            <td>{{expense[3]}}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
