{% extends "index.html" %}
{% block content %}
<h3 style="text-align: center; padding: 10px;">Add account form</h3>
<form id="form" class="mb-3 w-75 m-auto needs-validation" method="POST" action="/accounts" novalidate>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" name="name" required>
        <label for="name">Account name:</label>
        <div class="invalid-feedback">
            Please provide account name.
        </div>
    </div>
    <div class="form-floating mb-3">
        <input type="number" class="form-control" step="0.01" id="balance" name="balance" required>
        <label for="balance">Balance:</label>
        <div class="invalid-feedback">
            Please provide a balance.
        </div>
    </div>
    <input class="btn btn-primary" type="submit" value="Add account">
    <input class="btn btn-secondary" type="reset" value="Clear">
</form>
<script>
    // Form Validation
    (() => {
    'use strict'

    const forms = document.querySelectorAll('.needs-validation')

    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
        }

        form.classList.add('was-validated')
        }, false)
    })
    })()
</script>
{{ message }}
{% endblock %}
